<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Club Run - Elite nightlife operations platform with AI copilot integration">
    <title>Club Run - Elite Nightlife Operations</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00E5FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Main Application Container -->
    <div id="app" class="app-container">
        
        <!-- Sidebar Navigation (Desktop/Tablet) -->
        <aside id="sidebar" class="sidebar">
            <!-- Sidebar content will be included here -->
        </aside>
        
        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            
            <!-- Top Navigation Bar -->
            <header id="top-nav" class="top-navigation">
                <!-- Top nav content will be included here -->
            </header>
            
            <!-- Page Content Container -->
            <div id="page-content" class="page-content">
                <!-- Dynamic page content will be loaded here -->
            </div>
        </main>
        
        <!-- AI Copilot Panel (Overlay) -->
        <div id="copilot-panel" class="copilot-panel">
            <!-- Copilot content will be included here -->
        </div>
        
        <!-- Mobile Bottom Navigation -->
        <nav id="mobile-nav" class="mobile-navigation">
            <!-- Mobile nav content will be included here -->
        </nav>
        
        <!-- Theme Toggle Overlay -->
        <div id="theme-toggle" class="theme-toggle">
            <!-- Theme toggle content will be included here -->
        </div>
        
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <!-- Loading content will be included here -->
        </div>
        
        <!-- Notification System -->
        <div id="notification-container" class="notification-container">
            <!-- Notifications will be dynamically inserted here -->
        </div>
    </div>
</body>
</html>
